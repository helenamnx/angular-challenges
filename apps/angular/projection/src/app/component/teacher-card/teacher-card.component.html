<app-card
[list]="teachers"
[type]="cardType"
customClass="bg-light-red">
<img
ngSrc="assets/img/teacher.png" width="200" height="200"/>
<section>
    <app-list-item *ngFor="let item of teachers; let i = index"
      [name]="item.firstname"
      [id]="item.id"
      [type]="cardType">
    </app-list-item>
  </section>
</app-card>
